<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Reservation</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    

    <main>
        <div class="main-content">
            <h1>Book Your Train Ticket</h1>
            <form id="searchForm" onsubmit="searchTrains(event)">
                <select id="destination" class="form__input" required>
                    <option value="" disabled selected>Select Destination</option>
                </select>
                <input type="date" id="date" class="form__input" required>
                <button type="submit" class="btn">Search Trains</button>
            </form>

            <div id="results" style="display: none;">
                <h2>Available Trains</h2>
                <ul id="trainList" class="travel-list"></ul>
            </div>
        </div>
    </main>

    
</body>
</html>
